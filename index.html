<!doctype html>
<html lang="fr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <title>SGP - Accueil</title>
</head>

<body>
    <div class="container" style="margin-top:30px;">
        <!-- border border-dark  style="border: 5px solid black;" -->
        <nav class="navbar navbar-expand-sm bg-light navbar-light border border-dark pt-0 pb-0">
            <a class="navbar-brand" href="#">Accueil</a>

            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#">Collaborateurs</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Statistiques</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Activités</a></li>
                </ul>
            </div>
        </nav>

        <div class="col-12 border border-dark">

                <div class="row mt-1 mr-1 ml-1">
                    <button class="border border-dark offset-8 col-4 perso_button_add">Ajouter un nouveau collaborateur</button>
                </div>
                <div class="row ml-3">
                    <h1 class="col-12">Les Collaborateurs</h1>
                </div>
                <form>
                    <div class="form-group row d-inline">
                       <label class="col-4 ml-1 text-right perso_label" for="nom_collab">Rechercher un nom ou prénom qui commence</label> 
                       <input class="col-2" type="text">
                       <button class="border border-dark col-2 perso_button_add">Rechercher</button>
                       <input class="col-1" type="checkbox">
                       <label class="col-5 d-inline text-left" for="check_collab_desactives"><span class="perso_label">Voir les collaborateurs désactives</span></label> 
                    </div>
                    <div class="row">
                        <label class="col-4 ml-1 text-right perso_label" for="filtre_dept">Filtrer par département</label>
                        <select class="col-2 perso_button_add">
                            <option selected>Tous</option>
                            <option>Comptabilité</option>
                            <option>Ressources Humaines</option>
                            <option>Informatique</option>
                        </select>
                    </div>
                </form>
                
            
        </div>
    </div>


    <!-- TODO -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
