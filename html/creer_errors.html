            </div>
            <form class="container">
                <div class="form-group row mt-5 mb-0">
                    <label class="col-4 ml-1" for="nom_collab">Nom :</label>
                    <input class="col-6 bg-light border border-primary" type="text">

                <div class="row"><small class="offset-4 col-6 text-danger mt-0 mb-1">Le nom est obligatoire</small></div>

                </div>
                <div class="row"><small class="offset-4 col-6 text-danger mt-0 mb-1">L'adresse est obligatoire</small></div>
                <div class="form-group row mt-4 mb-0">
